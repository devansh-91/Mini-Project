<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Expense & Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <h1>Smart Expense Tracker</h1>
    </div>

    <div class="top-controls">
      <div class="budget-input">
        <label for="budget">Monthly Budget</label>
        <input id="budget" type="number" min="0" step="0.01" />
        <button id="saveBudgetBtn" class="btn">Save</button>
      </div>

      <div class="theme-toggle">
        <label class="switch">
          <input id="themeToggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="slider"></span>
        </label>
        <small>Dark</small>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="left-column">
      <section class="card add-expense-card" aria-labelledby="addExpenseTitle">
        <h2 id="addExpenseTitle">Add Expense</h2>
        <form id="expenseForm">
          <div class="form-row">
            <label for="expenseName">Name</label>
            <input id="expenseName" name="name" type="text" required />
          </div>

          <div class="form-row">
            <label for="expenseCategory">Category</label>
            <select id="expenseCategory" name="category" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-row">
            <label for="expenseAmount">Amount</label>
            <input id="expenseAmount" name="amount" type="number" min="0.01" step="0.01" required />
          </div>

          <div class="form-row">
            <label for="expenseDate">Date</label>
            <input id="expenseDate" name="date" type="date" required />
          </div>

          <div class="form-actions">
            <button id="addExpenseBtn" class="btn primary" type="submit">Add Expense</button>
            <button id="resetFormBtn" class="btn outline" type="button">Reset</button>
          </div>
        </form>
      </section>

      <section class="card search-filter-card" aria-labelledby="filterTitle">
        <h2 id="filterTitle">Filter & Export</h2>
        <div class="form-row">
          <label for="searchInput">Search</label>
          <input id="searchInput" type="search" placeholder="Search name, category..." />
        </div>

        <div class="form-row">
          <label for="filterCategory">Category Filter</label>
          <select id="filterCategory">
            <option value="all">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-actions">
          <button id="exportCsvBtn" class="btn">Export CSV</button>
          <button id="clearAllBtn" class="btn dangerous">Clear All</button>
        </div>
      </section>

      <section class="card expenses-list-card" aria-labelledby="expensesTitle">
        <h2 id="expensesTitle">Expenses</h2>
        <div class="table-wrap">
          <table id="expensesTable" class="expenses-table" aria-describedby="expensesTitle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody id="expensesTBody">
              <!-- JS will populate rows -->
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <aside class="right-column">
      <section class="card summary-card" aria-labelledby="summaryTitle">
        <h2 id="summaryTitle">Budget Summary</h2>
        <div class="summary-cards">
          <div class="stat-card">
            <small>Total Budget</small>
            <div class="stat-value" id="totalBudgetDisplay">₹0.00</div>
          </div>

          <div class="stat-card">
            <small>Total Spent</small>
            <div class="stat-value" id="totalSpentDisplay">₹0.00</div>
          </div>

          <div class="stat-card">
            <small>Remaining</small>
            <div class="stat-value" id="remainingDisplay">₹0.00</div>
          </div>

          <div class="stat-card">
            <small>% Used</small>
            <div class="stat-value" id="percentUsedDisplay">0%</div>
          </div>
        </div>

        <div class="progress-wrap" aria-hidden="false">
          <div class="progress-labels">
            <!-- <small>Budget usage</small> -->
            <small id="progressAmountLabel">0 / 0</small>
          </div>
          <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>

        <div class="insight-box" id="insightBox" aria-live="polite">
          <!-- AI-like tips inserted by JS -->
        </div>
      </section>

      <section class="card chart-card" aria-labelledby="chartTitle">
        <h2 id="chartTitle">Category Breakdown</h2>
        <canvas id="categoryChart" width="300" height="300" aria-label="Category breakdown chart"></canvas>
        <ul id="chartLegend" class="chart-legend"></ul>
      </section>

      <footer class="card footer-card">
        <small>College Mini Project</small>
      </footer>
    </aside>
  </main>

  <div id="editOverlay" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <h3>Edit Expense</h3>
      <form id="editForm">
        <input id="editId" type="hidden" />
        <div class="form-row">
          <label for="editName">Name</label>
          <input id="editName" required />
        </div>
        <div class="form-row">
          <label for="editCategory">Category</label>
          <select id="editCategory">
            <option>Food</option><option>Transport</option><option>Shopping</option><option>Bills</option><option>Entertainment</option><option>Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="editAmount">Amount</label>
          <input id="editAmount" type="number" step="0.01" min="0.01" required />
        </div>
        <div class="form-row">
          <label for="editDate">Date</label>
          <input id="editDate" type="date" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save</button>
          <button id="cancelEditBtn" type="button" class="btn outline">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
